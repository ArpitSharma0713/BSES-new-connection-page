<div class="form-section">
    <div class="section-header">
        <span>ADDRESS
        <br><br>(For Communication)</span>
    </div>
    <div [formGroup]="group" class="addressfield">
        <div class="form-group">
        <select formControlName="addressLine1" class="form-control">
            <option value="" disabled selected>Select Address Line 1</option>
            <option value="Address 1">Address 1</option>
            <option value="Address 2">Address 2</option>
            <option value="Address 3">Address 3</option>
            <option value="Address 4">Address 4</option>
        </select>
            <div class="error-message" *ngIf="group.controls['addressLine1']?.invalid && group.controls['addressLine1']?.touched">
                This field is required.
            </div>
        </div>

        <div class="form-group">
            <label for="addressline2">Address line 2 *</label>
            <input id="addressline2" type="text" formControlName="addressLine2" class="form-control"
                placeholder="Enter">
            <div class="error-message" *ngIf="group.controls['addressLine2']?.invalid && group.controls['addressLine2']?.touched">
                This field is required.
            </div>
        </div>
         <div class="form-row">
      <div class="form-group">
        <label for="city">City *</label>
        <input id="city" formControlName="city" type="text" class="form-control"/>
        <div class="error-message" *ngIf="group.get('city')?.invalid && group.get('city')?.touched">
          City is required.
        </div>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code *</label>
        <input id="postalCode" formControlName="postalCode" type="text" class="form-control"/>
        <div class="error-message" *ngIf="group.get('postalCode')?.invalid && group.get('postalCode')?.touched">
          Postal Code is required.
        </div>
      </div>

    </div>
</div>
